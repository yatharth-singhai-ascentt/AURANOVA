<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>View in AR</title>
    <style>
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Scan to View in AR</h1>
    <model-viewer
        id="model-viewer"
        src="{{ url_for('static', filename='models/CUST.glb') }}"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate
        style="width: 100%; height: 500px;">
    </model-viewer>

    <div class="controls">
        <button onclick="viewInAR()">View in AR</button>
    </div>

    <script>
        const modelViewer = document.querySelector('model-viewer');

        function viewInAR() {
            modelViewer.activateAR();
        }
    </script>
</body>
</html>
