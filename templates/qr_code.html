<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan to View in AR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #fff;
        }
        img {
            width: 300px;
            height: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan the QR Code to View the Model in AR</h1>
        <img src="{{ url_for('static', filename='ar_viewer_qr.png') }}" alt="Scan this QR code to view the model in AR">
    </div>
</body>
</html>
